<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Comic Shrine</h1>
        <h3>geek about your comic</h3>
    </div>

    <div class="main">
        <div class="main-header">
            <h3>Sign Up</h3>
            <p>Existing user?
                <span><a href="../login.html">Sign in</a></span>
            </p>
        </div>
        <div class="main-form">
            <form action="/index" method="POST">
                <label for="uname">Username</label>
                <input type="text" id="uname" oninput="checkuname()" required name="username"> <br>
                <p id="wrongname" class="wronginput"></p>
                <label for="email" name="email">E-mail</label>
                <input type="email" id="email" name="email" oninput="checkmail()" required><br>
                <p id="wrongmail"></p>
                <label for="pass" password="password">Password</label>
                <input type="password" name="password" id="pass" oninput="checkpassword()" required><br>
                <label for="showpass">Show Password</label>
                <input type="checkbox" onclick="showpassword()" required>
                <br>
                <p id="passwrong"></p>
                <label for="phno">Phone Number</label>
                <input type="tel" id="phno" name="phonenumber" oninput="checkphnumber()"><br>
                <p id="wrongnumber" class="wronginput"></p>
                <button>SUBMIT</button>
            </form>
        </div>

    </div>
    <script src="validation.js"></script>
</body>

</html>
